<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What can I help with?</h1>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" placeholder="Message ChatGPT" class="message-input">
                <button class="voice-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15C13.66 15 15 13.66 15 12V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V12C9 13.66 10.34 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn">
                    <span class="icon">+</span>
                </button>
                <button class="action-btn">
                    <span class="icon">🔍</span>
                    Search
                </button>
                <button class="action-btn">
                    <span class="icon">🔬</span>
                    Deep research
                </button>
                <button class="action-btn">
                    <span class="icon">⋯</span>
                </button>
            </div>
        </div>

        <div class="feature-buttons">
            <button class="feature-btn">
                <span class="icon">🎨</span>
                Create image
            </button>
            <button class="feature-btn">
                <span class="icon">📝</span>
                Summarize text
            </button>
            <button class="feature-btn">
                <span class="icon">💻</span>
                Code
            </button>
            <button class="feature-btn">
                <span class="icon">📊</span>
                Analyze data
            </button>
            <button class="feature-btn">
                <span class="icon">📋</span>
                Make a plan
            </button>
            <button class="feature-btn">
                More
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
